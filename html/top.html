<div class="top">
    <a class="top-l" href="{siteurl($siteid)}"><img src="{IMG_PATH_NEW}logo.png" alt /></a>
    <div class="top-r" id="searchWrap">
        <form class="top-search" action="{APP_PATH}index.php" method="get" target="_blank">
            <input type="hidden" name="m" value="search"/>
            <input type="hidden" name="c" value="index"/>
            <input type="hidden" name="a" value="init"/>
            <input type="hidden" name="typeid" value="0" id="typeid"/>
            <input type="hidden" name="siteid" value="{$siteid}" id="siteid"/>
            <input type="text" class="text search-input" name="q" id="q" placeholder="输入关键字搜索" maxlength="20" autocomplete="off" />
            <input type="submit" value="" class="button search-btn" />
        </form>
    </div>
    <div class="top-r-m">
        <div class="toggle-button"><span></span><span></span><span></span></div>
<!--        <div class="toggle-search"></div>-->
    </div>
</div>
<div class="nav">
    {pc:content action="category" catid="0" num="25" siteid="$siteid" order="listorder ASC" return="searchdata"}
    <a class="nav-li cur" href="{siteurl($siteid)}">首页</a>
    {loop $searchdata $r}
    <a class="nav-li" href="{$r[url]}">{$r[catname]}</a>
    {/loop}
    {/pc}
</div>
